<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Russell M. Nelson Card</title>

  <style>
    /* Body styling */
    body {
      background-color: #FFECD7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
    }

    /* Card styling */
    .card {
      background-color: #008DB1;
      border: 4px solid #004E63;
      border-radius: 15px;
      text-align: center;
      padding: 20px;
      width: 320px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Title */
    .card h1 {
      color: #FFFFFF;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    /* Subtitle (link) */
    .subtitle {
      color: #91E4FB;
      text-decoration: none;
      font-size: 0.95em;
      display: block;
      margin-bottom: 20px;
    }

    /* Image */
    .profile-img {
      width: 220px;
      border: 3px solid #FFFFFF;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    /* List */
    ul {
      list-style-type:disc;
      text-align: left;
      color: #FFFFFF;
      margin: 0 auto 20px;
      padding: 0 0 0 40px;
    }

    /* Quote */
    .quote {
      color: #FFD783;
      font-family: "Brush Script MT", "Nanum Brush Script", cursive;
      font-size: 1.1em;
      margin-top: 20px;
      line-height: 1.4em;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Russell M. Nelson</h1>
    <a href="https://www.churchofjesuschrist.org" class="subtitle">
      17th President of the Church of Jesus Christ of Latter-day Saints
    </a>

    <img src="images/russell_nelson.png" alt="Russell M. Nelson" class="profile-img" />

    <ul>
      <li><strong>Born:</strong> Sep 9, 1924</li>
      <li><strong>Apostle:</strong> Apr 7, 1984</li>
      <li><strong>Prophet:</strong> Jan 14, 2018</li>
    </ul>
    

    <p class="quote">
      “I urge you to devote time each week — for the rest of your life — 
      to increase your understanding of the Atonement of Jesus Christ.”
    </p>
  </div>
</body>
</html>
